services:
  # Frontend Development (with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: i-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - WATCHPACK_POLLING=true
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Preserve node_modules from container (don't overwrite with local)
      - /app/node_modules
      # Preserve .next build cache
      - /app/.next
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev

  # Nginx Reverse Proxy (optional for dev, can use direct port 3000)
  nginx:
    image: nginx:alpine
    container_name: i-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - frontend
    restart: unless-stopped
    profiles:
      - with-nginx

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: i-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=i_DB
      - POSTGRES_USER=esan
      - POSTGRES_PASSWORD=Admin_1234_1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: i-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: i-minio-dev
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=esan
      - MINIO_ROOT_PASSWORD=Admin_1234_1234
    volumes:
      - minio_data:/data
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  app-network:
    driver: bridge
