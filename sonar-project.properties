sonar.projectKey=i-assistant
sonar.organization=your-org
sonar.projectName=i Assistant - Intelligent AI Life Assistant
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/__tests__

# Language-specific settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/migrations/**,**/*.pyc,**/build/**,**/dist/**

# Test exclusions
sonar.test.exclusions=**/__tests__/**,**/tests/**,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true