[providers]
python = "3.11"

[phases.setup]
aptPkgs = ["python3.11", "python3.11-dev", "python3-pip", "ffmpeg", "gcc", "g++", "curl", "wget", "libsndfile1", "sox", "libsox-dev", "postgresql-client", "build-essential"]

[phases.install]
cmds = [
  "python3.11 -m venv /opt/venv",
  ". /opt/venv/bin/activate && python -m pip install --upgrade pip",
  ". /opt/venv/bin/activate && python -m pip install -r requirements.txt"
]

[start]
cmd = "source /opt/venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

