version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://aidepartment.net/api/v1
        NEXT_PUBLIC_WS_URL: wss://aidepartment.net/ws
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://aidepartment.net/api/v1
      NEXT_PUBLIC_WS_URL: wss://aidepartment.net/ws
    depends_on:
      - backend
    expose:
      - "3000"
    networks: [app]
    restart: unless-stopped
    healthcheck:
      # alpine دارای wget است
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # همهٔ این‌ها را در Dokploy → Environment/Secrets مقداردهی کن
      APP_ENV: production
      PORT: "8000"
      # Database
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # Redis
      REDIS_URL: redis://redis:6379/0
      # MinIO / S3-compatible
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: app-bucket
      # CORS / URLs
      BACKEND_CORS_ORIGINS: https://aidepartment.net
      PUBLIC_BASE_URL: https://aidepartment.net
      # Secrets (نمونه‌ها—در Dokploy ست کن)
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      - postgres
      - redis
      - minio
    expose:
      - "8000"
    networks: [app]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks: [app]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    networks: [app]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    expose:
      - "9000"
      - "9001"
    networks: [app]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  app:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data: