# SSL configuration with fallback support
map $ssl_preread_server_name $upstream {
    default backend_ssl;
}

# SSL configuration for Let's Encrypt certificates
server {
    listen 443 ssl http2;
    server_name ${DOMAIN};

    # Try Let's Encrypt certificates first
    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
    
    # Include SSL security settings
    include /etc/nginx/conf.d/ssl-params.conf;
    
    # Include main server configuration
    include /etc/nginx/conf.d/server-common.conf;
}

# Fallback server for self-signed certificates
server {
    listen 443 ssl http2 default_server;
    server_name _;

    # Self-signed certificates as fallback
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/certs/nginx-selfsigned.key;
    
    # Include SSL security settings
    include /etc/nginx/conf.d/ssl-params.conf;
    
    # Include main server configuration
    include /etc/nginx/conf.d/server-common.conf;
}